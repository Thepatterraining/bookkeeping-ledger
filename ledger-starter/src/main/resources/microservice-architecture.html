<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微服务架构图</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #1d1d1f;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }
        svg {
            display: block;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .layer-label {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            font-weight: 600;
            fill: #1d1d1f;
        }
        .service-title {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            font-weight: 600;
            fill: #1d1d1f;
        }
        .service-content {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 13px;
            font-weight: 400;
            fill: #424245;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">微服务架构图</div>
        <svg width="1000" height="900" viewBox="0 0 1000 900">
            <!-- 定义渐变色 -->
            <defs>
                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#007AFF;stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#007AFF;stop-opacity:0.05" />
                </linearGradient>
                <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#34C759;stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#34C759;stop-opacity:0.05" />
                </linearGradient>
                <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FF9500;stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#FF9500;stop-opacity:0.05" />
                </linearGradient>
                <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#AF52DE;stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#AF52DE;stop-opacity:0.05" />
                </linearGradient>
                <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FF3B30;stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#FF3B30;stop-opacity:0.05" />
                </linearGradient>
            </defs>

            <!-- 用户界面层 -->
            <g class="layer">
                <!-- 层级标识 -->
                <rect x="40" y="60" width="120" height="80" rx="12" fill="#007AFF" fill-opacity="0.08" stroke="#007AFF" stroke-width="1" stroke-opacity="0.2"/>
                <text x="100" y="105" text-anchor="middle" class="layer-label">用户界面层</text>

                <!-- 内容区域 -->
                <rect x="200" y="60" width="720" height="80" rx="12" fill="url(#blueGradient)" stroke="#007AFF" stroke-width="1" stroke-opacity="0.15"/>
                <text x="560" y="90" text-anchor="middle" class="service-title">前端应用</text>
                <text x="560" y="115" text-anchor="middle" class="service-content">Web应用 • 移动应用 • 管理后台</text>
            </g>

            <!-- API网关层 -->
            <g class="layer">
                <!-- 层级标识 -->
                <rect x="40" y="180" width="120" height="80" rx="12" fill="#34C759" fill-opacity="0.08" stroke="#34C759" stroke-width="1" stroke-opacity="0.2"/>
                <text x="100" y="225" text-anchor="middle" class="layer-label">API网关层</text>

                <!-- 内容区域 -->
                <rect x="200" y="180" width="720" height="80" rx="12" fill="url(#greenGradient)" stroke="#34C759" stroke-width="1" stroke-opacity="0.15"/>
                <text x="560" y="210" text-anchor="middle" class="service-title">Spring Cloud Gateway</text>
                <text x="560" y="235" text-anchor="middle" class="service-content">路由转发 • 负载均衡 • 认证鉴权 • 限流熔断</text>
            </g>

            <!-- 业务服务层 -->
            <g class="layer">
                <!-- 层级标识 -->
                <rect x="40" y="300" width="120" height="200" rx="12" fill="#FF9500" fill-opacity="0.08" stroke="#FF9500" stroke-width="1" stroke-opacity="0.2"/>
                <text x="100" y="405" text-anchor="middle" class="layer-label">业务服务层</text>

                <!-- 内容区域大框 -->
                <rect x="200" y="300" width="720" height="200" rx="12" fill="url(#orangeGradient)" stroke="#FF9500" stroke-width="1" stroke-opacity="0.15"/>

                <!-- 用户服务 -->
                <rect x="230" y="330" width="200" height="60" rx="8" fill="#ffffff" stroke="#FF9500" stroke-width="1" stroke-opacity="0.3"/>
                <text x="330" y="350" text-anchor="middle" class="service-title">用户服务</text>
                <text x="330" y="370" text-anchor="middle" class="service-content">用户管理 • 权限控制</text>

                <!-- 记账服务 -->
                <rect x="460" y="330" width="200" height="60" rx="8" fill="#ffffff" stroke="#FF9500" stroke-width="1" stroke-opacity="0.3"/>
                <text x="560" y="350" text-anchor="middle" class="service-title">记账服务</text>
                <text x="560" y="370" text-anchor="middle" class="service-content">账本管理 • 交易记录</text>

                <!-- 通知服务 -->
                <rect x="690" y="330" width="200" height="60" rx="8" fill="#ffffff" stroke="#FF9500" stroke-width="1" stroke-opacity="0.3"/>
                <text x="790" y="350" text-anchor="middle" class="service-title">通知服务</text>
                <text x="790" y="370" text-anchor="middle" class="service-content">消息推送 • 邮件通知</text>

                <!-- 报表服务 -->
                <rect x="345" y="420" width="200" height="60" rx="8" fill="#ffffff" stroke="#FF9500" stroke-width="1" stroke-opacity="0.3"/>
                <text x="445" y="440" text-anchor="middle" class="service-title">报表服务</text>
                <text x="445" y="460" text-anchor="middle" class="service-content">数据分析 • 财务报表</text>

                <!-- 文件服务 -->
                <rect x="575" y="420" width="200" height="60" rx="8" fill="#ffffff" stroke="#FF9500" stroke-width="1" stroke-opacity="0.3"/>
                <text x="675" y="440" text-anchor="middle" class="service-title">文件服务</text>
                <text x="675" y="460" text-anchor="middle" class="service-content">文件上传 • 图片处理</text>
            </g>

            <!-- 支撑服务层 -->
            <g class="layer">
                <!-- 层级标识 -->
                <rect x="40" y="540" width="120" height="160" rx="12" fill="#AF52DE" fill-opacity="0.08" stroke="#AF52DE" stroke-width="1" stroke-opacity="0.2"/>
                <text x="100" y="625" text-anchor="middle" class="layer-label">支撑服务层</text>

                <!-- 内容区域大框 -->
                <rect x="200" y="540" width="720" height="160" rx="12" fill="url(#purpleGradient)" stroke="#AF52DE" stroke-width="1" stroke-opacity="0.15"/>

                <!-- 注册中心 -->
                <rect x="230" y="570" width="160" height="50" rx="8" fill="#ffffff" stroke="#AF52DE" stroke-width="1" stroke-opacity="0.3"/>
                <text x="310" y="590" text-anchor="middle" class="service-title">Nacos</text>
                <text x="310" y="605" text-anchor="middle" class="service-content">服务注册发现</text>

                <!-- 配置中心 -->
                <rect x="420" y="570" width="160" height="50" rx="8" fill="#ffffff" stroke="#AF52DE" stroke-width="1" stroke-opacity="0.3"/>
                <text x="500" y="590" text-anchor="middle" class="service-title">配置中心</text>
                <text x="500" y="605" text-anchor="middle" class="service-content">动态配置管理</text>

                <!-- 链路追踪 -->
                <rect x="610" y="570" width="160" height="50" rx="8" fill="#ffffff" stroke="#AF52DE" stroke-width="1" stroke-opacity="0.3"/>
                <text x="690" y="590" text-anchor="middle" class="service-title">SkyWalking</text>
                <text x="690" y="605" text-anchor="middle" class="service-content">链路追踪</text>

                <!-- 日志收集 -->
                <rect x="230" y="640" width="160" height="50" rx="8" fill="#ffffff" stroke="#AF52DE" stroke-width="1" stroke-opacity="0.3"/>
                <text x="310" y="660" text-anchor="middle" class="service-title">ELK Stack</text>
                <text x="310" y="675" text-anchor="middle" class="service-content">日志收集分析</text>

                <!-- 监控告警 -->
                <rect x="420" y="640" width="160" height="50" rx="8" fill="#ffffff" stroke="#AF52DE" stroke-width="1" stroke-opacity="0.3"/>
                <text x="500" y="660" text-anchor="middle" class="service-title">Prometheus</text>
                <text x="500" y="675" text-anchor="middle" class="service-content">监控告警</text>

                <!-- 分布式ID -->
                <rect x="610" y="640" width="160" height="50" rx="8" fill="#ffffff" stroke="#AF52DE" stroke-width="1" stroke-opacity="0.3"/>
                <text x="690" y="660" text-anchor="middle" class="service-title">雪花算法</text>
                <text x="690" y="675" text-anchor="middle" class="service-content">分布式ID</text>
            </g>

            <!-- 数据存储层 -->
            <g class="layer">
                <!-- 层级标识 -->
                <rect x="40" y="740" width="120" height="120" rx="12" fill="#FF3B30" fill-opacity="0.08" stroke="#FF3B30" stroke-width="1" stroke-opacity="0.2"/>
                <text x="100" y="805" text-anchor="middle" class="layer-label">数据存储层</text>

                <!-- 内容区域大框 -->
                <rect x="200" y="740" width="720" height="120" rx="12" fill="url(#redGradient)" stroke="#FF3B30" stroke-width="1" stroke-opacity="0.15"/>

                <!-- MySQL -->
                <rect x="250" y="770" width="150" height="60" rx="8" fill="#ffffff" stroke="#FF3B30" stroke-width="1" stroke-opacity="0.3"/>
                <text x="325" y="790" text-anchor="middle" class="service-title">MySQL</text>
                <text x="325" y="810" text-anchor="middle" class="service-content">关系型数据库</text>

                <!-- Redis -->
                <rect x="425" y="770" width="150" height="60" rx="8" fill="#ffffff" stroke="#FF3B30" stroke-width="1" stroke-opacity="0.3"/>
                <text x="500" y="790" text-anchor="middle" class="service-title">Redis</text>
                <text x="500" y="810" text-anchor="middle" class="service-content">缓存数据库</text>

                <!-- MongoDB -->
                <rect x="600" y="770" width="150" height="60" rx="8" fill="#ffffff" stroke="#FF3B30" stroke-width="1" stroke-opacity="0.3"/>
                <text x="675" y="790" text-anchor="middle" class="service-title">MongoDB</text>
                <text x="675" y="810" text-anchor="middle" class="service-content">文档数据库</text>

                <!-- MinIO -->
                <rect x="775" y="770" width="120" height="60" rx="8" fill="#ffffff" stroke="#FF3B30" stroke-width="1" stroke-opacity="0.3"/>
                <text x="835" y="790" text-anchor="middle" class="service-title">MinIO</text>
                <text x="835" y="810" text-anchor="middle" class="service-content">对象存储</text>
            </g>

            <!-- 连接线 -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#8E8E93" />
                </marker>
            </defs>

            <!-- 垂直连接线 -->
            <line x1="560" y1="140" x2="560" y2="180" stroke="#8E8E93" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
            <line x1="560" y1="260" x2="560" y2="300" stroke="#8E8E93" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
            <line x1="560" y1="500" x2="560" y2="540" stroke="#8E8E93" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
            <line x1="560" y1="700" x2="560" y2="740" stroke="#8E8E93" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
        </svg>
    </div>
</body>
</html>
